{% comment %} The card can display an image above text, an image by itself or text by itself. {% endcomment %}
<div class="card article-width">
    {% if image %}
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="{{ image.url }}" alt="{{ image.title }}">
            </figure>
        </div>
    {% endif %}

    {% if text %}
        <div class="card-content">
            <div class="content">
                {{ text }}

                {% if datetime %}
                    <br><br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                {% endif %}
            </div>
        </div>
    {% endif %}
</div>
